spring:
  datasource:
    url: jdbc:h2:mem:erp_dev;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true

# LLM provider config (dev uses ollama by default)
llm:
  provider: ollama
  ollama:
    base-url: http://localhost:11434
    model: llama3
  cloud:
    base-url: https://api.openai.com/v1
    api-key: ${LLM_API_KEY:your-key-here}
    model: gpt-4o
  timeout-connect: 5s
  timeout-read: 30s
  retry-max: 2
  circuit-breaker-threshold: 5

# Security (dev = permissive)
security:
  jwt:
    secret: dev-secret-key-minimum-32-characters-long-for-hmac
    expiration: 86400000
  enabled: false
