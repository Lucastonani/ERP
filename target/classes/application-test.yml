spring:
  datasource:
    url: jdbc:h2:mem:erp_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true

llm:
  provider: cloud
  cloud:
    base-url: http://localhost:9999
    api-key: test-key
    model: test-model
  timeout-connect: 2s
  timeout-read: 5s
  retry-max: 0
  circuit-breaker-threshold: 3

security:
  jwt:
    secret: test-secret-key-minimum-32-characters-long-for-hmac
    expiration: 3600000
  enabled: false
